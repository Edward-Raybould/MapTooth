<!doctype html> 
<html lang="en"> 
  
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Node</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
</head> 
  
<body> 
    <h1 class="text-center py-5">Submit a Node!</h1> 
  
    <div class="row"> 
        <div class="col-md-4"></div> 
        <div class="col-md-4"> 
            <form action="{{ url_for('submitted')}}" method="post"> 
                <label for="ID" class="form-label">Node ID</label> 
                <input name="nodeID" type="number" class="form-control" id="ID" min="0" max="281,474,976,710,656">  
                <label for="name" class="form-label">Name</label> 
                <input name="nodeName" type="text" class="form-control" id="name"> 
                <label for="w3w" class="form-label">What3Words Address</label> 
                <input name="w3w" type="text" class="form-control" id="name">
                <br>  
                <button type="submit" class="btn btn-primary">Submit</button> 
            </form>
            <h3 class="text-center py-5">{{submitted}}</h3>  
        </div>
        <div class="col-md-4"></div> 
    </div> 
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script> 
</body> 
  
</html>
